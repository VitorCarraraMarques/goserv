<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>goserv</title>
    <style>
        :root {
            font-family: Inter, system-ui, Avenir, Helvetica, Arial, sans-serif;
            line-height: 1.5;
            font-weight: 400;

            color-scheme: light dark;

            font-synthesis: none;
            text-rendering: optimizeLegibility;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            -webkit-text-size-adjust: 100%;

            max-width: 1280px;
            margin: 0;
            padding: 0rem;
            text-align: top;
            box-sizing: border-box;
            min-width: 100%;

            --text: rgb(255, 255, 255);
            --background: rgb(16, 1, 35);
            --primary: rgb(100, 71, 133);
            --secondary: rgb(41, 22, 65);
            --accent: rgb(210, 86, 86);
            --accent-darker: rgb(179, 49, 49);

            background: var(--background);
            color: var(--text);
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            min-width: 320px;
            min-height: 100dvh;
            padding: 0;
            margin: 0;
        }

        .default {
            padding: 2rem;
            width: 30dvw;
            min-width: 300px;
            margin: 2.5rem auto;
            background: var(--primary);
            color: var(--text);
            border-radius: 10px;
            text-align: center;
        }

        .content {
            width: 60dvw;
            margin: 0 auto;
            padding: 0;
        }

        .content-name {
            margin: 0;
            margin-bottom: 0.6rem;
            font-size: 2rem;
            text-align: center;
            border-bottom: solid var(--primary);
        }
    </style>
</head>

<body>
    {{ template "header" . }} 
    {{ template "nav" . }} 
    {{ template "content" . }}
</body>

</html>
