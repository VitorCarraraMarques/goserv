{{ define "projects" }}
<style>
    .grid {
        margin-top: 2.5rem;
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-auto-rows: 12vw;
        grid-gap: 15px 16px;
        column-gap: 20px;
        justify-content: center;
        max-width: 1400px;
        width: 100%;
    }
</style>

<section class="content">
    <h1 class="content-name">PROJETOS</h1>
    <div class="grid">
        {{ range .ProjectData}}
            <span> {{ .Name }} </span>
        {{ end }}
    </div>
</section>
{{ end }}
